<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <title>Menu</title>
</head>
<body>
    <header class="header">
        <img th:src="@{/imagenes/monopoly.png}" class="header__logo">
        <h1 class="header__titulo">MONOPOLY</h1>
    </header>

    <main class="main">
        <h2 class="main__titulo">MENU</h2>

        <a th:if="${partidaPendiente == null}" class="main__boton" th:href="@{/partida}">Unirse a una partida</a>
        <a th:if="${partidaPendiente != null && partidaPendiente.partida.estadoPartida.name().equals('ABIERTA')}" class="main__boton" th:href="@{/espera}">Volver a la partida</a>
        <a th:if="${partidaPendiente != null && partidaPendiente.partida.estadoPartida.name().equals('EN_CURSO')}" class="main__boton" th:href="@{/monopoly(id=${partidaPendiente.partida.id})}">Volver a reconectarte</a>

        <a class="main__boton" th:href="@{/perfil}">Ver Perfil</a>
        <a class="main__boton" th:href="@{/ir-salir}">Cerrar Sesion</a>
    </main>

    <footer class="footer">
        <div class="footer__div">
            <h2 class="footer__titulo">MONOPOLY</h2>
            <h3 class="footer__subtitulo">Integrantes</h3>
            <p>Gavagnin Lucas Daniel</p>
            <p>Pessino Milagros</p>
            <p>Aruquipa Alan</p>
            <p>Vargas Mariano Luis</p>
            <p>Vargas Franco</p>
        </div>
        <div class="footer__div">
            <h3 class="footer__subtitulo">Materia</h3>
            <p>Taller Web I</p>
            <h3 class="footer__subtitulo">Universidad</h3>
            <p>Universidad Nacional de la Matanza</p>
        </div>
    </footer>
</body>
</html>
