<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="tablero_perfiles">
        <div class="perfil" th:style="'background-color:' + ${usuarioActual.colorUsuario.getCodigoHexadecimal()} + ';'">
            <img th:src="@{${usuarioActual.usuario.imagenPerfil}}" alt="foto" class="perfil__foto">

            <p th:text="${usuarioActual.usuario.nombreUsuario}+':$'+${usuarioActual.saldo}"></p>
        </div>
    </div>
</body>
</html>
